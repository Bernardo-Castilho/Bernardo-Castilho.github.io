<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>GPFY Pinecone index</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>
        Update GPFY Pinecone index
    </h1>
    <div class="container">
        <div class="col">
            
            <h2>
                Sheet Commands
            </h2>
            <button id="btn-open-source-sheet" type="button">
                Open Source Sheet
            </button>
            <button id="btn-get-valid-sheets" type="button">
                Get Valid Sheets
            </button>
            <button id="btn-export-json" type="button" disabled>
                Export Selected Sheets to JSON
            </button>

            <h2>
                Pinecone Commands
            </h2>
            <input id="query" placeholder="Query" autocomplete="off"/>
            <button id="btn-query" type="button" disabled>
                Query Selected Sheets
            </button>
            <button id="btn-show-stats" type="button">
                Show Index Stats
            </button>
            <button id="btn-delete-index" type="button">
                Delete Index
            </button>
            <button id="btn-upsert-sheets" type="button" disabled>
                Upsert Selected Sheets
            </button>

            <h2>
                Select Sheets
            </h2>
            <select id="sheets" title="sheets" multiple></select>
        </div>
        <div class="col">
            <div id="log" class="log"></div>
            <div id="error" class="error"></div>
        </div>
    </div>
</body>

</html>
